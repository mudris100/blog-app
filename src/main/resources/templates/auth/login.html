<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .error {
            color: red;
        }

        .success {
            color: green;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            background-color: lightgray;
            padding: 20px;
        }

        hr {
            margin: 0;
        }

        .forms-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
            flex-wrap: wrap; /* allow stacking on smaller screens */
        }

        .form-container {
            width: 300px;
            background: #ffffff;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 15px;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-container {
            text-align: center;
        }

        .login-button {
            display: block;
            width: 220px;
            margin: 10px auto;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .github {
            background-color: #333;
        }

        .google {
            background-color: #db4437;
        }

        .login-button:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>
<h1>Welcome to my Blog Application</h1>

<hr>
<div class="forms-wrapper">
    <form class="form-container" th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error">Invalid credentials</div>
        <h2>Sign in</h2>
        <label for="login-name">Login:</label> <input type="text" id="login-name"
                                                      name="username" placeholder="user" required> <label
            for="login-pw">Password:</label> <input type="password" id="login-pw"
                                                    name="password" placeholder="1111" required>

        <button type="submit">Sign in</button>
    </form>


    <form class="form-container" th:action="@{/register}" method="post" th:object="${dto}">

        <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

        <h2>Register</h2>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Error</div>
        <label for="reg-name">Login:</label>
        <input type="text" id="reg-name" th:field="*{username}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Error</div>
        <label for="reg-pw">Password:</label>
        <input type="password" id="reg-pw" th:field="*{password}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Error</div>
        <label for="reg-email">Enter email:</label>
        <input type="email" id="reg-email" th:field="*{email}">

        <button type="submit">Submit</button>
    </form>
</div>
<br/>
<br>
<div class="login-container">
    <a href="/oauth2/authorization/github" class="login-button github">Login with GitHub</a>
    <a href="/oauth2/authorization/google" class="login-button google">Login with Google</a>
</div>
</body>
</html>
